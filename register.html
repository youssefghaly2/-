<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل موظف جديد</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>تسجيل موظف جديد</h2>
        <form id="registerForm">
            <input type="text" id="newUsername" placeholder="اسم المستخدم" required>
            <input type="password" id="newPassword" placeholder="كلمة المرور" required>
            <button type="submit">تسجيل</button>
        </form>
        <p id="successMsg" style="color: green; display: none;">تم تسجيل الموظف بنجاح</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
